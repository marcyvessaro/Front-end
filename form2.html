        <main>
            <form>
                <label for="nomesobrenome">Nome</label>
                <input type="text" name="nome" id="nome" class="input-padrao" placeholder="Seu nome" required>
                <br>
                <label for="email">Email</label>
                <input for="text" name="email" id="email" class="input-padrao" placeholder="Seu email" required>
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone"
                    class="FormCliente" require placeholder="(xx) xxxxx-xxxxx">
                    <br><br><br><br><br><br>
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" placeholder="Digite seu texto aqui" required></textarea>
                <br><br><br><br><br>
                <section>
                    <p>Como prefere nosso contato?</p>
                    <label for="radio-email"><input type="radio" name="contato" value="telefone" id="radio-email" email
                    >  </label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp  </label>
                    
                </section>
                <br><br><br>
                <section>
                    <p> Qual horário prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                    <br><br><br>
                    </section>
            </form>
