<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Trablahando com CSS externo</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <p></p>
    <header></header>
    <main>
        <section class="box">
            <form>
                <fieldset>
                    <legend><strong> Formulário de clientes</strong></legend>
                    <br>
                    <section class="inputBox">
                        <input type="text" name="nome" id= "nome" class="FormularioCliente" required>
                        <label for="nome" class="labelinput">Nome completo</label>
                    </section>
                    <br><br>
                    <section class="inputBox">
                        <input type="text" name="email" id= "email" class="FormularioEmail" required
                        placeholder= "seuemail@dominio.com">
                        <label for="email" class="labelinput">Email</label>
                    </section>
                    <br><br>
                    <section class="inputBox">
                        <input type= "tel" name= "telefone" id= "telefone"
                        class= "FormularioCliente" required placeholder="(XX) XXXXX-XXXXX">
                        <label for= "telefone" class= "labelimput">Telefone</label>
                    </section>

                    <p>Sexo</p>
                    <input type="radio" id="feminino" name="gênero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" id="masculino" name="gênero" value= "masculino" required>
                    <label for= "masculino">Masculino</label>
                    <br>
                    <input type= "radio" id= "outro" name= "gênero" value= "outro" required>
                    <label for= "outro">Outro</label>
                    <br><br>
                    <label for= "data_nascimento"><strong>Ano de Nascimento</strong></label>
                    <input type= "date" name= "data_nascimento" id= "data_nascimento" required>
                    <br><br><br>

                    <section>
                        <input type= "text" name= "cidade" id= "cidade" required>
                        <label for= "cidade">Cidade</label>
                    </section>
                    <br><br>

                    <section>
                        <input type= "text" name= "estado" id= "estado" required>
                        <label for= "estado">Estado</label>
                    </section>
                    <br><br>

                    <section>
                        <input type= "text" name= "endereço" id= "endereço" required>
                        <label for= "endereço">Endereço</label>
                    </section>
                    <br><br>

                    <section>
                        <input type= "submit" value= "Enviar formulário" id= "enviar">
                    </section>
                    </fieldset>
                </main>
            </body>
</html>
